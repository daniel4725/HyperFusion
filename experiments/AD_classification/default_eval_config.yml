wandb:
  logs_dir: "/home/duenias/PycharmProjects/HyperFusion/wandb_logs"
  project_name: "testing"
  enable: true
  sweep: false


lightning_wrapper:
  wrapper_name: "PlModelWrapADcls"

  loss:
    class_weights: [1.1, 0.6962, 1.4]  # 'default' or a list of the class weights

  optimizer:
    lr: 0.0001
    weight_decay: 0.00001

