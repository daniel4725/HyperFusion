  num_workers: 14
  class_names: ["CN", "MCI", "AD"]
  dataset_cfg:
    adni_dir: "/home/duenias/PycharmProjects/HyperFusion/Datasets/ADNI_2023/ADNI"
    transform_train: "hippo_crop_lNr_l2r"
    transform_valid: "hippo_crop_2sides"
